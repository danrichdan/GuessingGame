
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Genie's Guessing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Dr+Sugiyama" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper">
        <main>
            <div id="description">
                <h1>The Genie's <span>Guessing Game</span></h1>
                <h2>In order to get your 3 wishes....</h2>
                <h3>You need to guess the correct number between 1 and 20.</h3>
                <p>Click or tap on the <span>magic lamp</span> to make your guesses.</p>
            </div>
            <div id="image-section">
                <img src="images/magic_lamp.png" alt="magic lamp">
                <img src="images/genie.png" alt="friendly genie">
            </div>
            <div id="game">
                <div id="response_div"></div>
                <input type="text" id="guess_input">
                <button>Submit Your Guess</button>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
