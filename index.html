<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script>
            var the_number = null;

            function pick_number() {
                var random_number;
                random_number = Math.floor((Math.random() * 10) + 1);
                console.log("random_number : ",random_number);
                return random_number;
            };

            function make_guess() {
                var the_guess = $('#guess_input').val();
                console.log(the_guess);
                if(the_guess > the_number) {
                    $("#response_div").text("Too High!");
                } else if(the_guess < the_number) {
                    $("#response_div").text("Too Low!");
                } else {
                    $("#response_div").text("You guessed it!");
                }
            };
    </script>
</head>
<body onload="the_number = pick_number();">
    <div id="wrapper">
        <main>
            <h1>The Genie's Guessing Game</h1>
            <h2>In order to get your 3 wishes....</h2>
            <h3>You need to guess the correct number between 1 and 100.</h3>
            <h3>It's still easier than winning the lottery.</h3>
            <img src="images/magic_lamp.png" alt="magic lamp">
            <input type="text" id="guess_input">
            <div id="response_div"></div>
            <button>Submit Your Guess</button>
        </main>

        <script>
            $("button").attr("onclick", "make_guess();");

        </script>
    </div>
</body>
</html>
